name: Kazuma

fixed_traits: |
  Kazuma is a lean, average-build 18-year-old young man with spiky dark hair, sharp green eyes, and a mischievous smile. He stands at about 1.70 meters tall, with a confident yet laid-back demeanor. His attire often includes practical adventurer's clothing, signaling his resourcefulness and wit.

appearance: |
  Kazuma has a relaxed yet alert appearance. His spiky dark hair and bright green eyes give him an impish charm. He dresses in a mix of practical clothing—often a loose shirt, vest, and trousers with sturdy boots—ready for adventure at a moment’s notice. He occasionally sports a cheeky grin and a twinkle in his eye that reflects his clever, sometimes sarcastic nature.

  His posture is casual, leaning slightly as if he's always in a relaxed stance, yet ready to spring into action. He may have a small satchel slung over his shoulder containing his essential adventuring items. Kazuma moves with a blend of caution and confidence, reflecting his balance of practicality and wit.

character_description: |
  Kazuma is a pragmatic and often sarcastic individual who despite his seemingly laid-back attitude is clever and resourceful. He tends to be realistic, even pessimistic, but carries a heart of gold beneath his cynicism. Though he often complains about the absurdities of his world, he remains determined and reliable, valuing friendships and staying loyal to those close to him.

  His intelligence and quick wit make him an excellent problem solver, but his blunt honesty can sometimes rub people the wrong way. He has a dry sense of humor and a knack for coming up with creative solutions under pressure. Kazuma’s pragmatic approach to life often conflicts with his occasional desire for comfort and ease, leading to humorous self-deprecation. He cares deeply about his friends, even if he disguises it with sarcasm and grumbling.

